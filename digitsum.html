<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt("Enter a number:");
        var sum=0;
        len=num.length;

        for (var i=0;i<len;i++)
        {
            sum+=parseInt(num[i]);
        }
        document.write(sum);
    </script>
</body>
</html>
