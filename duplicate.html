<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var words=["hello","sian","nandu","hello","world"];
        var x;
        var fun=new Set();
        var dupe=[];
        for(x of words)
        {
            if(fun.has(x))
            {
                dupe.push(x);
            }
            else
            {
                fun.add(x)
            }
        }
        document.write("duplicate element is: ",dupe.join(','));
    </script>
</body>
</html>
