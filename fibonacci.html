<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseFloat(prompt("Enter a number:"));
        let f1=0;
        let f2=1;
        let f3;

        document.write(`the first ${n} fibonacci numbers are:`);
        for(let i=0;i<=n;i++) 
        {
            document.write(f1 + "<br>");
            f3=f1+f2;
            f1=f2;
            f2=f3
        }

    </script>
</body>
</html>
