<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function palindrome(str,len)
        {
            var rev="";
            for(i=len-1;i>=0;i--)
            {
                rev=rev + str[i];
            }
            
            if(str==rev)
            {
                document.write("it is palindrome");
            }
            else
            {
                document.write("it is not palindrome");
            }
        }
        var str=prompt("Enter a string:");
        var len=str.length;
        palindrome(str,len);
    </script>
</body>
</html>
