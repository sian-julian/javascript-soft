<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p><br>
    <p id="gd"></p>
    <p id="sum"></p><br>
    <p id="average"></p>
    <script>
        var students = [
                { name: "Alice", score: 95, subject: "Math" },
                { name: "Bob", score: 67, subject: "Science" },
                { name: "Charlie", score: 82, subject: "English" },
                { name: "David", score: 74, subject: "History" },
                { name: "Eve", score: 58, subject: "Art" },
                { name: "Frank", score: 89, subject: "Physics" },
                { name: "Grace", score: 91, subject: "Biology" },
            ];
        
        var above70=students.filter(student=>student.score>70);
        document.getElementById("demo").innerHTML=JSON.stringify(above70);

        var gradest=students.map(student=>{
            var grade;
            if(student.score>=90)
            {
                grade='A';
            }
            else if(student.score>=80)
            {
                grade='B';
            }
            else if(student.score>=80)
            {
                grade='B';
            }
            else if(student.score>=70)
            {
                grade='C';
            }
            else if(student.score>=60)
            {
                grade='D';
            }
            else if(student.score<60)
            {
                grade='F';
            }
            return {...student,grade};  //... is spread operator
        })
        document.getElementById("gd").innerHTML=JSON.stringify(gradest);

        var total=students.reduce((sum,student)=>sum+student.score,0);
        document.getElementById("sum").innerHTML=JSON.stringify(total);

        var average = total / students.length;
        document.getElementById("average").innerHTML = "Average score of all students: " + average.toFixed(2);
    </script>
</body>
</html>
