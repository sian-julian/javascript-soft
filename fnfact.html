<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(num)
        {
            var fact=1;
            var i;

            for(i=1;i<=num;i++)
            {
                fact=fact * i;
            }
            return fact;
        }
        var num=parseInt(prompt("Enter a number:"));

        res=factorial(num);
        document.write(`the factorial of ${num} is:`,+res);
    </script>
</body>
</html>
