<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greatest(a,b,c)
        {
            if(a>b && a>c)
            {
                return a;
            }
            else if(b>a && b>c)
            {
                return b;
            }
            else
            {
                return c;
            }
        }
        let a=5,b=10,c=1;

        res=greatest(a,b,c);
        document.write("the greatest number is:",+res);
    </script>
</body>
</html>
