<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=prompt("Enter a string:");
        len=str.length;
        var rev="";

        for(var i=len-1;i>=0;i--)
        {
            rev=rev + str[i];
        }
        document.write("the reverse of the string is: ", + rev);
    </script>
</body>
</html>
