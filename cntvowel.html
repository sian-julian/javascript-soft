<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=prompt("Enter a string:");
        let count=0;
        len=str.length;

        for(let i=0;i<=len;i++)
        {
            if(str[i]=='a'||str[i]=='e'||str[i]=='i'||str[i]=='o'||str[i]=='u')
            {
                count+=1;
            }
        }
        document.write("the number of vowels in the string: ",+count);
    </script>
</body>
</html>
