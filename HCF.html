<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hcf(a,b)
        {
            var num1,num2,temp;
            num1=a;
            num2=b;

            if(num2==0)
            {
                return num1;
            }
            else
            {
                temp=num1%num2;
                num1=num2;
                num2=temp;
                return hcf(num1,num2);
            }
        }
        var a=parseInt(prompt("Enter the first number:"));
        var b=parseInt(prompt("Enter the second number:"));

        res=hcf(a,b);
        document.write(`the HCF of ${a} and ${b} is:`,+res);
    </script>
</body>
</html>
