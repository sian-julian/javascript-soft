<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter a number:"));
        var i;
        var fact=1;

        for(i=1;i<=n;i++)
        {
            fact=fact*i
        }
        document.write(`the factorial of ${n} is: `,+fact)
    </script>
</body>
</html>
